- role: guest
  allowed:
    - GetMovies
    - GetMovie
    - GetShows
    - GetShow
    - GetSeason
    - GetEpisode
  token:
  - name: guest_token_name
    value: secure_guest_token
- role: user
  include:
    - guest
  allowed:
    - DownloadMovie
    - DownloadEpisode
    - Wishlist
    - AddTorrent
  token:
  - name: user_token_name
    value: secure_user_token
- role: admin
  include:
    - user
  allowed:
    - DeleteMovie
    - DeleteEpisode
  token:
  - name: admin_token_name
    value: secure_admin_token
