language: go
go:
- 1.5
sudo: false
env:
  global:
    secure: 
before_install:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - if ! go get code.google.com/p/go.tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
    - go get github.com/modocache/gover
script:
    - ./builds/tests.sh
    - ./builds/cross.sh
after_success:
  - ./builds/travis_github_releases.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - polochon_linux_386
    - polochon_linux_amd64
    - polochon_linux_arm6
    - polochon_linux_arm7
  skip_cleanup: true
  on:
    repo: odwrtw/polochon
    tags: true
